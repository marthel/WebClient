<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1>REGISTER</h1>
        <h:form>

            <h:outputLabel value="Username: "/><br/>
            <h:inputText id="username" value="#{userBean.user.username}" /><br/><br/>

            <h:outputLabel value="Password: "/><br/>
            <h:inputSecret id="password" value="#{userBean.user.password}" /><br/><br/>

            <h:outputLabel value="Confirm password: "/><br/>
            <h:inputSecret  id="confirmPassword" /><br/><br/>

            <h:commandButton value="Register" action="#{userBean.register}"/>

        </h:form>
    </h:body>
</html>
