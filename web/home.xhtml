<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>
    <title>HOME</title>
    <link type="text/css" rel="stylesheet"
          href="${pageContext.request.contextPath}/grid.css" />
</h:head>
<h:body>
    <c:if test="#{!userBean.authenticated}">
        <h1>inte inloggad</h1>
    </c:if>
    <c:if test="#{userBean.authenticated}">
        <div class="section group">
            <div class="col span_1">
                <h:outputLabel value="Welcome #{userBean.user.username}"/><br/><br/><br/><br/>
                <span style="float: left; width: 49%;"><ui:include src="/users.xhtml"/></span>
                <span style="float: right; width: 49%;"><ui:include src="/following.xhtml"/></span>
                <ui:include src="/chat.xhtml"/>
            </div>
            <div class="col span_2">
                <ui:include src="/userPost.xhtml"/>
            </div>
            <div class="col span_1">
                <ui:include src="/followingPosts.xhtml"/>
            </div>
        </div>
    </c:if>
</h:body>
</html>
