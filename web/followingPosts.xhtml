<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form rendered="#{userBean.authenticated}">
        <h:outputLabel value="Following user posts"/><br/><br/>
        <ui:repeat value="#{postBean.followingPosts}" var="post">
            <div style=" margin:auto;border:1px solid; padding: 10px; width: 79%;height: 120px;">
                #{post.user.username}: <br/>
                #{post.body}<br/><br/>
                date: #{post.creationDate}
            </div><br/><br/>
        </ui:repeat>
    </h:form>
</ui:composition>
